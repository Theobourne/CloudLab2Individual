services:
  seq:
    image: datalust/seq:2024.1
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" 
      - "15672:15672" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    depends_on:
      - seq

  coursesapi:
    image: ${DOCKER_REGISTRY-}coursesapi
    build:
      context: .
      dockerfile: CoursesAPI/Dockerfile
    depends_on:
      sqldata:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      seq:
        condition: service_started

  studentsapi:
    image: ${DOCKER_REGISTRY-}studentsapi
    build:
      context: .
      dockerfile: StudentsAPI/Dockerfile
    depends_on:
      sqldata:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      seq:
        condition: service_started

  universityweb:
    image: ${DOCKER_REGISTRY-}universityweb
    build:
      context: .
      dockerfile: UniversityWeb/Dockerfile
    depends_on:
      - studentsapi
      - coursesapi
      - seq

  sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - SA_PASSWORD=My!P@ssword1
      - ACCEPT_EULA=Y
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-C", "-S", "localhost", "-U", "sa", "-P", "My!P@ssword1", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 45s
    volumes:
      - sqldata-volume:/var/opt/mssql
    ports:
      - "1433:1433"
volumes: 
  sqldata-volume:
  rabbitmq_data:
  seq-data:
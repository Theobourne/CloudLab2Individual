# UniversityWeb Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: universityweb
  namespace: university
spec:
  replicas: 2
  selector:
    matchLabels:
      app: universityweb
  template:
    metadata:
      labels:
        app: universityweb
    spec:
      # Init containers to wait for APIs
      initContainers:
      - name: wait-for-studentsapi
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z studentsapi 80; do echo waiting for studentsapi; sleep 2; done;']
      - name: wait-for-coursesapi
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z coursesapi 80; do echo waiting for coursesapi; sleep 2; done;']
      containers:
      - name: universityweb
        image: universityweb:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: StudentsApi__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: university-config
              key: STUDENTS_API_URL
        - name: CoursesApi__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: university-config
              key: COURSES_API_URL
        - name: Seq__ServerUrl
          valueFrom:
            configMapKeyRef:
              name: university-config
              key: SEQ_SERVER_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: universityweb
  namespace: university
spec:
  selector:
    app: universityweb
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: LoadBalancer

# CoursesAPI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coursesapi
  namespace: university
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coursesapi
  template:
    metadata:
      labels:
        app: coursesapi
    spec:
      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-sqldata
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z sqldata 1433; do echo waiting for sqldata; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']
      containers:
      - name: coursesapi
        image: coursesapi:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__CoursesAPIContext
          valueFrom:
            secretKeyRef:
              name: university-secrets
              key: COURSES_DB_CONNECTION
        - name: ConnectionStrings__Redis
          valueFrom:
            configMapKeyRef:
              name: university-config
              key: REDIS_CONNECTION
        - name: Redis__ConnectionString
          valueFrom:
            configMapKeyRef:
              name: university-config
              key: REDIS_CONNECTION
        - name: Seq__ServerUrl
          valueFrom:
            configMapKeyRef:
              name: university-config
              key: SEQ_SERVER_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: coursesapi
  namespace: university
spec:
  selector:
    app: coursesapi
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP

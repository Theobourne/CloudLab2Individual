# SQL Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqldata
  namespace: university
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqldata
  template:
    metadata:
      labels:
        app: sqldata
    spec:
      containers:
      - name: sqldata
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
          name: sqldata
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: university-secrets
              key: SA_PASSWORD
        - name: MSSQL_PID
          value: "Developer"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: sqldata-storage
          mountPath: /var/opt/mssql
        livenessProbe:
          exec:
            command:
            - /opt/mssql-tools18/bin/sqlcmd
            - "-C"
            - "-S"
            - "localhost"
            - "-U"
            - "sa"
            - "-P"
            - "My!P@ssword1"
            - "-Q"
            - "SELECT 1"
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /opt/mssql-tools18/bin/sqlcmd
            - "-C"
            - "-S"
            - "localhost"
            - "-U"
            - "sa"
            - "-P"
            - "My!P@ssword1"
            - "-Q"
            - "SELECT 1"
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      volumes:
      - name: sqldata-storage
        persistentVolumeClaim:
          claimName: sqldata-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sqldata
  namespace: university
spec:
  selector:
    app: sqldata
  ports:
  - port: 1433
    targetPort: 1433
    name: sqldata
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqldata-pvc
  namespace: university
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
